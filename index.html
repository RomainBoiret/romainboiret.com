<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles/main.css" />
        <link rel="stylesheet" href="src/styles/utilities.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <title>Romain Boiret - Portfolio</title>
    </head>
    <body>
        <div id="app">
            <header-embed
                logo-text="Portfolio."
                logo-link-tag="https://romainboiret.com"
                :links-tab="[
                    { name: 'Home', href: '#home' },
                    { name: 'About me', href: '#about' },
                    { name: 'My projects', href: '#my-projects' },
                ]"
                :copy-btn-tab="{
                    tag: 'Say hi', description: 'Copied to clipboard!', email: 'romainboiret@gmail.com'
                }"
            ></header-embed>

            <default-section
                id="home"
                style="
                    display: flex; 
                    justify-content: center; 
                    align-items: center;
                "
                background-color="#fdfaf9"
                height="100vh"
                padding="0px 20px"
            >
                <name-part
                    first-name="ROMAIN"
                    last-name="BOIRET"
                    text-color="#fff"
                ></name-part>
            </default-section>

            <default-section
                id="about"
                background-color="#f0efeb"
                height="auto"
                padding="40px 20px"
            >
                <h2>About me</h2>
                <about-container
                    about-tag="Hi! I'm a student developper"
                    about-desc="
                        Software engineering student at École de Technologie Supérieure, Montréal QC. 
                        Passionate about programming, new technologies and social networks. 
                        Innovation and creativity drive my daily life.
                    "
                    :social-medias="[
                        { name: 'in/romain-boiret', link: 'https://www.linkedin.com/in/romain-boiret-54b0ab286/', icon: 'bx bxl-linkedin' },
                        { name: 'github.com/RomainBoiret', link: 'https://github.com/RomainBoiret', icon: 'bx bxl-github' },
                        { name: '@roma.brt', link: 'https://www.instagram.com/roma.brt/?hl=fr', icon: 'bx bxl-instagram-alt' },
                        { name: 'romain.boiret.1@ens.etsmtl.ca', link: 'mailto:romain.boiret.1@ens.etsmtl.ca', icon: 'bx bxl-gmail' },
                    ]"
                    image-link="/images/profile.jpg"
                    image-alt="Romain"
                ></about-container>
            </default-section>

            <default-section
                id="my-projects"
                background-color="#fdfaf9"
                height="auto"
                padding="0px 20px"
            >
                <h2 style="padding-top: 40px;">My projects</h2>
                <projects-container
                    :game-list="[  
                        {  
                            title: 'PokePark',  
                            link: 'https://github.com/RomainBoiret/PokePark',  
                            description: 'An application where users explore and interact with a virtual park filled with Pokémon.',  
                            toolList: ['Java', 'Json']  
                        },  
                        {  
                            title: 'Simon Game',  
                            link: 'https://github.com/RomainBoiret/Simon_Game.html',  
                            description: 'A version of the classic Simon game, where the player reproduces a sequence of lights and sounds.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Snake',  
                            link: 'https://github.com/RomainBoiret/Snake_Game.html',  
                            description: 'A remake of the classic Snake game, where the snake grows by collecting items.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Pong',  
                            link: 'https://github.com/RomainBoiret/Pong.html',  
                            description: 'A remake of the retro Pong game, playable solo or with two players.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        }
                    ]"
                    :utilities-list="[  
                        {  
                            title: 'Fish&Fric Bank',  
                            link: 'https://github.com/RomainBoiret/TCH099_FishFric',  
                            description: 'An online banking platform with a fish-themed design to manage accounts and securely perform transactions.',  
                            toolList: ['HTML', 'CSS', 'JavaScript', 'PHP', 'SQL']  
                        },  
                        {  
                            title: 'Portfolio',  
                            link: 'https://github.com/RomainBoiret/romainboiret.com',  
                            description: 'My personal website showcasing my skills and projects.',  
                            toolList: ['VueJS', 'ViteJS', 'HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Solar System',  
                            link: 'https://romainboiret.github.io/Solar_System.html/',  
                            description: 'An interactive 2D simulation of a solar system.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Untitled',  
                            link: 'https://romainboiret.github.io/Untitled/',  
                            description: 'A website for creating multicolored geometric shapes.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Teddy Bot',  
                            link: 'https://github.com/RomainBoiret/Teddy_Bot.js',  
                            description: 'A Discord bot with classic features for server moderation.',  
                            toolList: ['JavaScript', 'NodeJS']  
                        },  
                        {  
                            title: 'Calculator',  
                            link: 'https://github.com/RomainBoiret/TCH056_Laboratoires/tree/main/labo_4',  
                            description: 'A simple and elegant web calculator with an intuitive design.',  
                            toolList: ['HTML', 'CSS', 'JavaScript']  
                        },  
                        {  
                            title: 'Fidelio',  
                            link: '#',  
                            description: 'A mobile application to store and organize loyalty cards.',  
                            toolList: ['React Native']  
                        }  
                    ]"
                /> 
            </default-section>

            <footer-embed
                footer-text="Copyright &copy; 2025 Romain | All Rights Reserved."
            ></footer-embed>
        </div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
